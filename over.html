<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<style>
body{ font-family:Arial, Helvetica, sans-serif; background-color:#f7f7f7;}
.top{background-color:#585f65;}
.top, .bottom{padding:10px 15px;}
.zong{color:#f48e3c; margin:0px 20px;}
.white{color:white; font-weight:bold;}
input{width:280px;}
.mop{ padding:10px 0 0 5px; text-align:left; font-weight:600;}
.inp1{ height:30px !important; line-height:30px !important;}
</style>
</head>

<body>
<div class="top">
<p style="color:#a8adb1;">您将预定：</p>
<p class="white">为波-上海登星酒店</p>
<p class="white">家庭房(无窗)	1间	<strong class="zong">￥248</strong></p>
<p class="white">入住时间：12/09-12/10(1晚)</p>
</div>
<div class="bottom" align="center">
<p class="mop">填写入住信息，完成预定</p>
<input type="text" class="inp1" placeholder="请输入您的姓名">
<input type="text" class="inp1" placeholder="身份证号，用来向酒店提交订单">
<input type="tel" class="inp1" placeholder="手机号用来确认订单">
<img src="img/pict.png" width="292">
</div>
</body>
</html>
